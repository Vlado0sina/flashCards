<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Sign In</title>
</head>

<body>
    <div class="flex items-center justify-center min-h-screen">
        <div
            class="w-[390px] h-[400px] rounded-3xl outline outline-black/5  bg-gradient-to-t from-white/30 via-white/70 to-cyan-200/20 backdrop-blur-md shadow-lg p-10">

            <h1 class="font-semibold flex justify-center cursor-default mb-4">Sign In with Email</h1>
            <div class="relative w-full h-[35px] bg-slate-200/70 border-none rounded-lg mb-4">
                <div class="absolute inset-y-0 flex items-center pl-2">
                    <img src="images/icons8-email-50.png" width="18" height="18" alt="">
                </div>

                <input class="w-full h-full  px-8 py-2 focus:outline-slate-300 rounded-lg" type="text" placeholder="Email" name="email">
            </div>
            <div class="relative w-full h-[35px]  bg-slate-200/70 border-none rounded-lg mb-[5px]">
                <div class="absolute inset-y-0 flex items-center pl-2">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="18" height="18" viewBox="0 0 50 50">
                        <path
                            d="M 25 3 C 18.363281 3 13 8.363281 13 15 L 13 20 L 9 20 C 7.300781 20 6 21.300781 6 23 L 6 47 C 6 48.699219 7.300781 50 9 50 L 41 50 C 42.699219 50 44 48.699219 44 47 L 44 23 C 44 21.300781 42.699219 20 41 20 L 37 20 L 37 15 C 37 8.363281 31.636719 3 25 3 Z M 25 5 C 30.566406 5 35 9.433594 35 15 L 35 20 L 15 20 L 15 15 C 15 9.433594 19.433594 5 25 5 Z M 25 30 C 26.699219 30 28 31.300781 28 33 C 28 33.898438 27.601563 34.6875 27 35.1875 L 27 38 C 27 39.101563 26.101563 40 25 40 C 23.898438 40 23 39.101563 23 38 L 23 35.1875 C 22.398438 34.6875 22 33.898438 22 33 C 22 31.300781 23.300781 30 25 30 Z">
                        </path>
                    </svg>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center cursor-pointer pr-2">
                    <img src="images/hide.png" width="18" height="18" alt="">
                </div>

                <input class="w-full h-full px-8 py-2 focus:outline-slate-300 rounded-lg" type="password" placeholder="Password">
            </div>

            <div class="flex justify-end mb-4">
                <button
                    class="font-normal text-sm transform hover:scale-x-97 transition-transform duration-200 cursor-pointer ">Forgot
                    password?
                </button>
            </div>

            <button
                class="w-full rounded-lg bg-gradient-to-b from-black/80 via-black/85 to-black/90 text-white text-base transform hover:scale-105 transition-transform duration-200 cursor-pointer pt-[3px] pb-[3px] mb-[35px]">Get
                Started</button>
            <p class="flex justify-center mb-4 text-black/65 text-sm mb-[25px] cursor-default ">Or sign in with</p>
            <button
                class="w-[96.6px] h-[30px] rounded-lg outline outline-black/7 transform hover:scale-105 transition-transform duration-200 cursor-pointer shadow-md mr-[5px]">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="22" viewBox="0 0 48 48">
                    <path fill="#FFC107"
                        d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                    </path>

                    </path>
                    <path fill="#4CAF50"
                        d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                    </path>
                    <path fill="#1976D2"
                        d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                    </path>
                </svg>
            </button>
            <button
                class="w-[96.6px] h-[30px] rounded-lg outline outline-black/7 transform hover:scale-105 transition-transform duration-200 cursor-pointer shadow-md mr-[5px]">

                    <linearGradient id="Ld6sqrtcxMyckEl6xeDdMa_uLWV5A9vXIPu_gr1" x1="9.993" x2="40.615" y1="9.993"

                        <stop offset="1" stop-color="#007ad9"></stop>
                    </linearGradient>
                    <path fill="url(#Ld6sqrtcxMyckEl6xeDdMa_uLWV5A9vXIPu_gr1)"
                        d="M24,4C12.954,4,4,12.954,4,24s8.954,20,20,20s20-8.954,20-20S35.046,4,24,4z"></path>
                    <path fill="#fff"
                        d="M26.707,29.301h5.176l0.813-5.258h-5.989v-2.874c0-2.184,0.714-4.121,2.757-4.121h3.283V12.46 c-0.577-0.078-1.797-0.248-4.102-0.248c-4.814,0-7.636,2.542-7.636,8.334v3.498H16.06v5.258h4.948v14.452 C21.988,43.9,22.981,44,24,44c0.921,0,1.82-0.084,2.707-0.204V29.301z">
                    </path>
                </svg>
            </button>
            <button
                class="w-[96.6px] h-[30px] rounded-lg outline outline-black/7 transform hover:scale-105 transition-transform duration-200 cursor-pointer shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="22" viewBox="0 0 30 30">
                    <path
                        d="M25.565,9.785c-0.123,0.077-3.051,1.702-3.051,5.305c0.138,4.109,3.695,5.55,3.756,5.55 c-0.061,0.077-0.537,1.963-1.947,3.94C23.204,26.283,21.962,28,20.076,28c-1.794,0-2.438-1.135-4.508-1.135 c-2.223,0-2.852,1.135-4.554,1.135c-1.886,0-3.22-1.809-4.4-3.496c-1.533-2.208-2.836-5.673-2.882-9 c-0.031-1.763,0.307-3.496,1.165-4.968c1.211-2.055,3.373-3.45,5.734-3.496c1.809-0.061,3.419,1.242,4.523,1.242 c1.058,0,3.036-1.242,5.274-1.242C21.394,7.041,23.97,7.332,25.565,9.785z M15.001,6.688c-0.322-1.61,0.567-3.22,1.395-4.247 c1.058-1.242,2.729-2.085,4.17-2.085c0.092,1.61-0.491,3.189-1.533,4.339C18.098,5.937,16.488,6.872,15.001,6.688z">
                    </path>
                </svg>
            </button>

        </div>
    </div>

</body>

</html>
